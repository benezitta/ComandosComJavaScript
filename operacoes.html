<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Operações Básicas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    input {
      margin: 5px;
    }
    button {
      margin: 10px;
    }
    #result {
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Operações Matemáticas</h1>
  <input type="number" id="num1" placeholder="Número 1">
  <input type="number" id="num2" placeholder="Número 2">
  <br>
  <button onclick="calculate('add')">Somar</button>
  <button onclick="calculate('subtract')">Subtrair</button>
  <button onclick="calculate('multiply')">Multiplicar</button>
  <button onclick="calculate('divide')">Dividir</button>
  <p id="result">Resultado: </p>

  <script>
    function calculate(operation) {
      const num1 = parseFloat(document.getElementById('num1').value);
      const num2 = parseFloat(document.getElementById('num2').value);
      let result;

      if (isNaN(num1) || isNaN(num2)) {
        result = "Por favor, insira valores válidos!";
      } else {
        switch (operation) {
          case 'add':
            result = num1 + num2;
            break;
          case 'subtract':
            result = num1 - num2;
            break;
          case 'multiply':
            result = num1 * num2;
            break;
          case 'divide':
            result = num2 !== 0 ? num1 / num2 : "Divisão por zero não permitida!";
            break;
        }
      }
      document.getElementById('result').textContent = `Resultado: ${result}`;
    }
  </script>
</body>
</html>
